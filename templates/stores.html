<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .store {
            background-color: #fff;
            margin: 10px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .store h2 {
            margin: 0;
            color: #333;
        }
        .store p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Store List</h1>
        {% for store in stores %}
        <div class="store">
            <h2>{{ store.name }}</h2>
            <p><strong>Address:</strong> {{ store.address }}</p>
            <p><strong>Working Time:</strong> {{ store.working_time }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
