<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .product h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
        .product p {
            font-size: 1em;
            color: #666;
            margin-bottom: 10px;
        }
        .product .price {
            font-size: 1.2em;
            color: #e74c3c;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .product-list {
                grid-template-columns: 1fr;
            }
            .product {
                padding: 15px;
            }
            .product h2 {
                font-size: 1.2em;
            }
            .product p {
                font-size: 0.9em;
            }
            .product .price {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        <div class="product-list">
            {% for product in products %}
            <div class="product">
                <h2>{{ product.name }}</h2>
                <p class="price">{{ product.price }} â‚½</p>
                <p>Product ID: {{ product.id }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
